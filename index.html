<body>
    <h1>Xin chào</h1>
    <p></p>
    <div>
        <label>Điền tên của bạn: </label>
        <input type="text" placeholder="Họ và tên">
    </div>
    <p></p>
    <div>
        <label>Điền số tuổi của bạn: </label>
        <input type="text" placeholder="Số tuổi">
    </div>
    <p></p>
    <div>
        <label>Quốc tịch: </label>
        <input type="text" placeholder="Quốc tịch">
    </div>
    <p></p>
    <div>
        <label>Giới tính: </label>
        <select>
            <option>Nữ</option>
            <option>Nam</option>
            <option>Khác</option>
        </select>
        <label>Tôn giáo: </label>
        <select>
            <option>Có</option>
            <option>Không</option>
        </select>
    </div>
    <p></p>
    <div>
        <label>Bạn thích xem phim gì? </label>
        <select>
            <option>Không có</option>
            <option>Doraemon</option>
            <option>Conan</option>
            <option>Super Sentai</option>
            <option>Kamen Raider</option>
        </select>
    </div>
